<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Relative + Sticky Positioning</title>
</head>
<body>
  
  <section>
    <h2>Shape 1</h2>
    <div class="outer blue1">
        <div class="shape blue2">
          <div class="shape blue3">
            <div class="shape blue4">
              <div class="shape blue5"></div>
            </div>
          </div>
        </div>
    </div>
  </section>

  <section>
    <h2>Shape 2</h2>
    <div class="outer red1">
        <div class="shape right red2">
          <div class="shape right red3">
            <div class="shape right red4">
              <div class="shape right red5"></div>
            </div>
          </div>
        </div>
    </div>
  </section>

  <section>
    <h2>Shape 3</h2>
    <div class="outer green1">
        <div class="shape right bottom green2">
          <div class="shape right bottom green3">
            <div class="shape right bottom green4">
              <div class="shape right bottom green5"></div>
            </div>
          </div>
        </div>
    </div>
  </section>

  <section>
    <h2>Shape 4</h2>
    <div class="outer purple-bg1">
        <div class="shape left bottom purple-bg2">
          <div class="shape left bottom purple-bg3">
            <div class="shape left bottom purple-bg4">
              <div class="shape left bottom purple-bg5"></div>
            </div>
          </div>
        </div>
    </div>
  </section>

  <section>
    <h2>Shape 5 (do whatever you'd like)</h2>
    <div class="outer">
        <div class="shape right">
          <div class="shape bottom">
            <div class="shape bottom right">
              <div class="shape right"></div>
            </div>
          </div>
        </div>
    </div>
  </section>


  
  
</body>
</html>
